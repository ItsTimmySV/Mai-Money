<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai Money - Control de Ingresos y Gastos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-name">Mai Money</h1>
            <!--<h2>Control de Ingresos y Gastos</h2>-->
        </header>

        <nav>
            <button id="showTransactionsBtn" class="active">Transacciones</button>
            <button id="showStatsBtn">Estadísticas</button>
        </nav>

        <main>
            <section id="transactionsView" class="section">
                <div class="summary">
                    <div class="balance">
                        <h2>Balance</h2>
                        <p id="total">$0.00</p>
                    </div>
                    <div class="income">
                        <h3>Ingresos</h3>
                        <p id="income-total">$0.00</p>
                    </div>
                    <div class="expense">
                        <h3>Gastos</h3>
                        <p id="expense-total">$0.00</p>
                    </div>
                </div>

                <div class="transaction-list">
                    <h2>Movimientos</h2>
                    <ul id="transactions"></ul>
                </div>
            </section>

            <section id="statsView" class="section" style="display:none;">
                <div class="charts-container">
                    <div class="chart-wrapper">
                        <h2>Mensual</h2>
                        <canvas id="monthlyChart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <h2>Anual</h2>
                        <canvas id="yearlyChart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <h2>Por Categoría</h2>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </section>
        </main>

        <button id="addTransactionBtn" class="float-btn">+</button>
        <button id="manageCategoriesBtn" class="float-btn">C</button>
        <button id="modeToggle" class="mode-toggle"><span class="mode-icon"></span></button>
    </div>

    <div id="addTransactionModal" class="modal">
        <div class="modal-content">
            <h2>Agregar Transacción</h2>
            <form id="addTransactionForm">
                <select id="category" required>
                    <option value="">Seleccione una categoría</option>
                </select>
                <input type="number" id="amount" placeholder="Monto" required>
                <input type="date" id="date" required>
                <select id="type" required>
                    <option value="income">Ingreso</option>
                    <option value="expense">Gasto</option>
                </select>
                <textarea id="comment" placeholder="Comentario (opcional)"></textarea>
                <button type="submit">Agregar</button>
                <button type="button" id="cancelAddBtn">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Transacción</h2>
            <form id="editTransactionForm">
                <select id="editCategory" required>
                    <option value="">Seleccione una categoría</option>
                </select>
                <input type="number" id="editAmount" placeholder="Monto" required>
                <input type="date" id="editDate" required>
                <select id="editType" required>
                    <option value="income">Ingreso</option>
                    <option value="expense">Gasto</option>
                </select>
                <textarea id="editComment" placeholder="Comentario (opcional)"></textarea>
                <button type="submit">Actualizar</button>
                <button type="button" id="cancelEditBtn">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="categoryManagementModal" class="modal">
        <div class="modal-content">
            <h2>Gestión de Categorías</h2>
            <div id="categoryList" class="category-list"></div>
            <form id="addCategoryForm" class="add-category-form">
                <input type="text" id="newCategoryName" placeholder="Nueva categoría" required>
                <button type="submit">Agregar Categoría</button>
            </form>
            <button id="closeCategoryManagementBtn">Cerrar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="javascripts.js"></script>
</body>
</html>
